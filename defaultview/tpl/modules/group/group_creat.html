<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<base href='{echo:$siteDomain;/}' />
<script language="JavaScript">
function check_form(){
	if(document.getElementById("group_name").value==""||
		document.getElementById("group_resume").value==""||
		document.getElementById("tag").value==""||
		document.getElementById("group_type").value==""){
		parent.Dialog.alert("{echo:lp{g_no_pass};/}");return false;
	}
	if(document.getElementById("group_resume").value.length>=90){
		parent.Dialog.alert("{echo:lp{g_resume_len};/}");
		return false;
	}
}
function textarea_sub(){
	var group_resume = document.getElementById('group_resume').value;
	if(group_resume.length>100){
		parent.Dialog.alert("{echo:lp{g_fill_100_characters};/}");
		return;
	}
}
</script>

<link rel="stylesheet" type="text/css" href="skin/default/jooyea/css/iframe.css">
</head>
<body id="iframecontent">
    <div class="create_button"><a href="modules.php?app=group_creat">{echo:lp{g_creat};/}</a></div>
    <h2 class="app_group">{echo:lp{g_group};/}</h2>
    <div class="tabs">
        <ul class="menu">
            <li class="active"><a href="modules.php?app=group" hidefocus="true">{echo:lp{g_mine};/}</a></li>
            <li><a href="modules.php?app=group_hot" hidefocus="true">{echo:lp{g_hot};/}</a></li>
        </ul>
    </div>
	<table class='form_table'>	
		
		<form action='do.php?act=group_creat' method='post' enctype="multipart/form-data" onsubmit='return check_form()'>
			<input type="hidden" name="group_type_name" id="group_type_name" />
		
		<tr><th>{echo:lp{g_name};/}:</th>
			<td><input type='text' class="med-text" name='group_name' id='group_name' autocomplete='off' maxlength="40" /></td>
		</tr>
		<tr><td colspan="2" height="5"></td></tr>
		<tr><th valign="top">{echo:lp{g_intro};/}:</th>
			<td><textarea class="med-textarea" name='group_resume' id='group_resume'></textarea></td>
		</tr>
		<tr><th>{echo:lp{g_join_type};/}:</th>
			<td><div class="form_select_div">
				<select class="form_select" name='group_join_type'>
					<option value='0'>{echo:lp{g_freedom_join};/}</option>
					<option value='1'>{echo:lp{g_check_join};/}</option>
					<option value='2'>{echo:lp{g_refuse_join};/}</option>
				</select></div>
			</td>
		</tr>
		
		<tr><th>{echo:lp{g_tag};/}:</th>
			<td><input type='text' class="small-text" name='tag' id='tag' autocomplete='off' maxlength="40" /></td>
		</tr>
		
		<tr><th>{echo:lp{g_type};/}:</th>
    	<td>
        {echo:$group_type;/}
			</td>
		</tr>
		
		<tr>
			<th>{echo:lp{g_logo};/}:</th>
			<td><input type='file' name='attach[]' id='group_logo' class="med-text" /></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type='submit' id="UploadButton" value='{echo:lp{g_button_creat};/}' class="regular-btn"  name='action' onclick="textarea_sub()" /></td>
		</tr><tr><td colspan="2" height="15"></td></tr>
	</form>
</table>
</body>
</html>
